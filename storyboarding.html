<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WafflesForArt Storyboarding - Professional storyboard projects and visual narratives">
    <meta property="og:title" content="WafflesForArt - Storyboarding Portfolio">
    <meta property="og:description" content="Explore professional storyboard projects and visual storytelling">
    <meta property="og:type" content="website">
    <title>Storyboarding - WafflesForArt Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <!-- Navigation will be dynamically generated -->

    <!-- Page Hero Section -->
    <section class="page-hero">
        <div class="page-hero-content">
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <span>Storyboarding</span>
            </nav>
            <h1 class="page-title">Storyboarding Portfolio</h1>
            <p class="page-description">Visual storytelling through professional storyboard projects. From concept to completion, bringing narratives to life frame by frame.</p>
        </div>
        <div class="floating-brush"></div>
        <div class="floating-brush"></div>
    </section>

    <!-- Stats Bar -->
    <section class="stats-bar">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">12</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="clientCount">8</div>
                <div class="stat-label">Client Works</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="commissionStatus">Open</div>
                <div class="stat-label">Commissions</div>
            </div>
        </div>
    </section>

    <!-- Project Controls -->
    <section class="controls-section">
        <div class="controls-wrapper">
            <div class="sort-controls">
                <span class="sort-label">Sort by:</span>
                <div class="sort-buttons">
                    <button class="sort-btn active" data-sort="date">Latest</button>
                    <button class="sort-btn" data-sort="popular">Popular</button>
                    <button class="sort-btn" data-sort="name">Name</button>
                </div>
            </div>
            <div class="style-filters">
                <button class="style-tag active" data-style="all">All Projects</button>
                <button class="style-tag" data-style="animation">Animation</button>
                <button class="style-tag" data-style="commercial">Commercial</button>
                <button class="style-tag" data-style="personal">Personal</button>
                <button class="style-tag" data-style="narrative">Narrative</button>
                <button class="style-tag" data-style="music-video">Music Video</button>
            </div>
        </div>
    </section>

    <!-- Storyboarding Projects Grid -->
    <section class="project-gallery">
        <div class="project-grid" id="storyboardingGallery">
            <!-- Project cards will be dynamically generated -->
        </div>
    </section>

    <!-- Project Lightbox -->
    <div class="lightbox" id="projectLightbox">
        <div class="lightbox-content project-lightbox-content">
            <div class="project-lightbox-header">
                <h2 class="lightbox-title" id="lightboxTitle"></h2>
                <button class="lightbox-close" id="lightboxCloseX">Ã—</button>
            </div>
            <div class="project-lightbox-body">
                <div class="project-images" id="projectImages">
                    <!-- Project images will be populated here -->
                </div>
                <div class="project-details lightbox-details" id="projectDetails">
                    <p class="lightbox-description" id="lightboxDescription"></p>
                    <div class="project-info">
                        <div class="info-section">
                            <h4>Project Details</h4>
                            <ul id="projectDetailsList">
                                <!-- Project details will be populated here -->
                            </ul>
                        </div>
                        <div class="info-section process-section" id="processSection">
                            <h4>Process</h4>
                            <p id="processDescription"></p>
                        </div>
                    </div>
                    <div class="lightbox-actions">
                        <button class="action-btn primary" id="viewProcessBtn">View Process</button>
                        <button class="action-btn" id="lightboxClose">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be dynamically generated -->

    <!-- Floating Clouds will be dynamically generated -->

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/storyboarding.js"></script>
</body>
</html>
